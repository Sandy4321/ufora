<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/github-pages/images/ufora_favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/github-pages/stylesheets/syntax.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/github-pages/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/github-pages/stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/github-pages/stylesheets/print.css" media="print">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
      <div class="inner">
        <span class="logo">
          <a href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/github-pages/images/ufora-logo-white.png"/>
          </a>
        </span>
        <span>
          <h1>{{page.title}}</h1>
          <h2>{{page.tagline}}</h2>
        </span>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

{{ content }}

        </section>

        <aside id="sidebar">

        <h2>Tutorials</h2>
        <ul>
          <li><a href="{{ site.baseurl }}/github-pages/tutorials/getting-started-local.html">Getting started with local Ufora</a></li>
          <li><a href="{{ site.baseurl }}/github-pages/tutorials/getting-started-aws.html">Getting started with Ufora on AWS</a></li>
          <li><a href="{{ site.baseurl }}/github-pages/tutorials/basic-execution.html">Running some simple python code</a></li>
        </ul>

        <h2>Documentation</h2>
        <ul>
          <li><a href="{{ site.baseurl }}/github-pages/documentation/python-restrictions.html">Ufora python restrictions</a></li>
          <li><a href="{{ site.baseurl }}/github-pages/documentation/performance-guide.html">Ufora performance guide</a></li>
        </ul>

        <p class="repo-owner">The <a href="https://github.com/ufora/ufora">Ufora</a> project is maintained by <a href="http://www.ufora.com/">Ufora Inc.</a>.</p>

        </aside>
      </div>
    </div>

  
  </body>
</html>
